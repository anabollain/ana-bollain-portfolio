<!DOCTYPE html>
<html lang="es">

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
    rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css">
    <title>Ana Bollain</title>

    <meta name="msapplication-TileImage" content="https://ana-bollain-portfolio-production.up.railway.app/static/media/avatar.a379b3ca81c1dc94b7a8.png">
    <!--for Facebook & Whatsapp-->
    <!-- Site Name, Title and Description to be displayed-->
    <meta property="og:site_name" content="Ana Bollain" />
    <meta property="og:title" content="Ana Bollain Portfolio" />
    <meta property="og:description" content="Discover my projects">
    <!--Image to display-->
    <meta property="og:image" itemprop="image" content="https://ana-bollain-portfolio-production.up.railway.app/static/media/avatar.a379b3ca81c1dc94b7a8.png"/>

    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png"/>
    <!--Any size up to 300. Anything above 300px will not work in Whatsapp-->
    <meta property="og:image:width" content="300"/>
    <meta property="og:image:height" content="300"/>
    <!--Website to visit when clicked in Facebook or Whatsapp-->
    <meta property="og:url" content="https://ana-bollain-portfolio-production.up.railway.app/" />

    <meta property="og:locale" content="en_GB" />
  </head>
